<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data Visualization Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .table-container {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #map {
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">City Data Visualization Dashboard</h1>

        <!-- Dropdown Form -->
        <form id="plot-form" class="form-inline justify-content-center">
            <div class="form-group">
                <label for="city" class="mr-2">Choose a city:</label>
                <select id="city" name="city" class="form-control mr-4">
                    <option value="chicago">Chicago</option>
                    <option value="houston">Houston</option>
                    <option value="ny">New York</option>
                    <option value="la">Los Angeles</option>
                    <option value="phoenix">Phoenix</option>
                </select>
            </div>
            <div class="form-group">
                <label for="metric" class="mr-2">Choose a metric:</label>
                <select id="metric" name="metric" class="form-control mr-4">
                    <option value="commute">Commute</option>
                    <option value="unemployment">Unemployment</option>
                    <option value="income">Income</option>
                    <option value="education">Education</option>
                    <option value="rent">Rent</option>
                    <option value="age">Age</option>
                    <option value="race">Race</option>
                    <option value="health behaviors">Health Behaviors</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Table</button>
        </form>

        <!-- Table Container -->
        <div id="table-container" class="mt-4"></div>

        <!-- Map Section -->
        <h2 class="text-center mt-5">Interactive Bubble Map</h2>
        <div id="map"></div>
    </div>

    <script>
        // Function to build the table
        function buildTable(city, metric) {
            const filePath = `/data_files/${city}_data/${city}_data.json`;

            // Fetch the data and render the table
            d3.json(filePath).then((data) => {
                const result = data[metric];
                const tableContainer = d3.select("#table-container");
                tableContainer.html(""); // Clear any existing table

                if (!result || result.length === 0) {
                    tableContainer.html("<p class='text-danger'>No data available for the selected metric.</p>");
                    return;
                }

                const table = tableContainer.append("table").attr("class", "table table-striped table-bordered");
                const thead = table.append("thead").attr("class", "thead-dark");
                const tbody = table.append("tbody");

                // Append the header row
                thead.append("tr")
                    .selectAll("th")
                    .data(Object.keys(result[0]))
                    .enter()
                    .append("th")
                    .text(d => d);

                // Append the data rows
                result.forEach(row => {
                    const tr = tbody.append("tr");
                    Object.values(row).forEach(value => {
                        tr.append("td").text(value);
                    });
                });
            }).catch(error => {
                console.error('Error fetching the JSON data:', error);
                d3.select("#table-container").html("<p class='text-danger'>Failed to load data. Please try again later.</p>");
            });
        }

        // Initialize dropdown functionality
        function initDropdown() {
            const city = document.getElementById('city').value;
            const metric = document.getElementById('metric').value;
            buildTable(city, metric);
        }

        document.getElementById('plot-form').addEventListener('submit', function(event) {
            event.preventDefault();
            initDropdown();
        });

        // Initialize the page
        initDropdown();

        // Interactive Map for Combined Population
        const map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the US

        // Add a tile layer (map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Combined population data
        const citiesData = [
            {
                "City": "Chicago",
                "Coordinates": [41.8781, -87.6298],
                "Total Population": 2746388
            },
            {
                "City": "Houston",
                "Coordinates": [29.7604, -95.3698],
                "Total Population": 2304580
            },
            {
                "City": "New York",
                "Coordinates": [40.7128, -74.0060],
                "Total Population": 8804190
            },
            {
                "City": "Los Angeles",
                "Coordinates": [34.0522, -118.2437],
                "Total Population": 3898747
            },
            {
                "City": "Phoenix",
                "Coordinates": [33.4484, -112.0740],
                "Total Population": 1608139
            }
        ];

    // Find the maximum population to normalize the radius
    const maxPopulation = Math.max(...citiesData.map(city => city["Total Population"]));

    // Add bubble markers for each city
    citiesData.forEach(city => {
        L.circleMarker(city.Coordinates, {
            radius: (city["Total Population"] / maxPopulation) * 50, // Scale radius dynamically
            color: city["Total Population"] > 4000000 ? 'red' : 'blue',
            fillColor: city["Total Population"] > 4000000 ? 'red' : 'blue',
            fillOpacity: 0.5,
            weight: 1
        })
        .addTo(map)
        .bindPopup(`
            <div>
                <h5>${city.City}</h5>
                <p><strong>Total Population:</strong> ${city["Total Population"].toLocaleString()}</p>
            </div>
        `);
    });

    // Add a legend
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');
        div.innerHTML = `
            <i style="background: #007bff; width: 10px; height: 10px; display: inline-block;"></i> Population Density<br>
            <small>Bubble size proportional to population</small>
        `;
        return div;
    };

    legend.addTo(map);
</script>
</body>
</html>
